<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Admin - Perpustakaan</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet" />
  <style>
    body, html {
      height: 100%;
      margin: 0;
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      background: #f7f9fc;
    }

    /* Navbar */
    nav.navbar {
      background-color: #212529 !important;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.15);
    }

    .navbar-brand {
      font-weight: 700;
      letter-spacing: 0.8px;
    }

    .navbar-text {
      font-weight: 600;
      letter-spacing: 0.4px;
      color: #f8f9fa;
    }

    /* Sidebar */
    nav.sidebar {
      min-width: 220px;
      max-width: 220px;
      height: 100vh;
      position: sticky;
      top: 0;
      background: linear-gradient(135deg, #212529 0%, #0d6efd 100%);
      box-shadow: 2px 0 8px rgba(13, 110, 253, 0.3);
      padding: 2rem 1rem;
      display: flex;
      flex-direction: column;
      color: #fff;
    }

    nav.sidebar h5 {
      font-weight: 700;
      margin-bottom: 2rem;
      letter-spacing: 1px;
      color: #ffffff;
    }

    nav.sidebar ul.nav {
      flex-grow: 1;
      overflow-y: auto;
      padding-left: 0;
      margin: 0;
    }

    nav.sidebar ul.nav li.nav-item {
      margin-bottom: 0.8rem;
    }

    nav.sidebar ul.nav li.nav-item a.nav-link {
      color: #e6ecff;
      padding: 0.55rem 1rem;
      font-weight: 600;
      border-radius: 8px;
      display: block;
      transition: all 0.25s ease;
      text-decoration: none;
    }

    nav.sidebar ul.nav li.nav-item a.nav-link:hover,
    nav.sidebar ul.nav li.nav-item a.nav-link.active {
      background-color: rgba(255, 255, 255, 0.15);
      color: #fff;
      font-weight: 700;
      box-shadow: 0 2px 8px rgba(255, 255, 255, 0.3);
    }

    nav.sidebar ul.nav::-webkit-scrollbar {
      width: 6px;
    }

    nav.sidebar ul.nav::-webkit-scrollbar-thumb {
      background-color: rgba(255, 255, 255, 0.2);
      border-radius: 3px;
    }

    /* Main Content */
    main.content {
      padding: 2rem 3rem;
      flex-grow: 1;
      background: #fff;
      min-height: 100vh;
      box-shadow: inset 0 0 20px rgba(0, 0, 0, 0.05);
      border-radius: 0 12px 12px 0;
    }

    /* Button */
    .btn-outline-light {
      font-weight: 600;
      letter-spacing: 0.4px;
      border-radius: 8px;
      transition: all 0.3s ease;
    }

    .btn-outline-light:hover {
      background-color: #fff;
      color: #0d6efd;
      box-shadow: 0 4px 12px rgba(13, 110, 253, 0.25);
    }

    .alert-info {
      border-radius: 8px;
      font-weight: 600;
      box-shadow: 0 2px 12px rgba(13, 110, 253, 0.1);
    }
  </style>
</head>
<body>

<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-dark px-4">
  <div class="container-fluid">
    <a class="navbar-brand" href="{{ url_for('admin_kata_sambutan')}}">Perpustakaan Admin</a>
    <div class="d-flex align-items-center">
      <span class="navbar-text me-3">Halo, {{ session['username'] }}</span>
      <a href="{{ url_for('logout') }}" class="btn btn-outline-light btn-sm">Logout</a>
    </div>
  </div>
</nav>

<!-- Layout Content -->
<div class="d-flex" style="min-height: calc(100vh - 56px);">
  <!-- Sidebar -->
  <nav class="sidebar">
    <h5>Menu</h5>
    <ul class="nav flex-column">
      <li class="nav-item">
        <a href="{{ url_for('admin_dashboard') }}" class="nav-link {% if request.endpoint == 'admin_dashboard' %}active{% endif %}">Dashboard</a>
      </li>
      <li class="nav-item">
        <a href="{{ url_for('admin_buku') }}" class="nav-link {% if request.endpoint == 'admin_buku' %}active{% endif %}">Daftar Buku</a>
      </li>
      <li class="nav-item">
        <a href="{{ url_for('admin_pengunjung') }}" class="nav-link {% if request.endpoint == 'admin_pengunjung' %}active{% endif %}">Daftar Pengunjung</a>
      </li>
      <li class="nav-item">
        <a href="{{ url_for('admin_pinjaman') }}" class="nav-link {% if request.endpoint == 'admin_pinjaman' %}active{% endif %}">Daftar Pinjaman</a>
      </li>
      <li class="nav-item">
        <a href="{{ url_for('admin_laporan') }}" class="nav-link {% if request.endpoint == 'admin_laporan' %}active{% endif %}">Laporan</a>
      </li>
    </ul>
  </nav>

  <!-- Main Content -->
  <main class="content">
    {% with messages = get_flashed_messages() %}
      {% if messages %}
        <div class="alert alert-info">
          {{ messages[0] }}
        </div>
      {% endif %}
    {% endwith %}
    {% block content %}{% endblock %}
  </main>
</div>

</body>
</html>
