{% extends 'admin/layout.html' %}
{% block content %}

<div class="d-flex justify-content-between align-items-center mb-4">
  <h3 class="fw-bold text-primary mb-0">
    <i class="bi bi-people-fill me-1"></i> Daftar Pengunjung
  </h3>
</div>

<div class="table-responsive rounded shadow-sm theme-table">
  <table class="table table-bordered table-hover align-middle mb-0">
    <thead class="table-dark text-center text-light">
      <tr>
        <th>Username</th>
        <th>Nama Lengkap</th>
        <th>Tanggal Daftar</th>
      </tr>
    </thead>
    <tbody>
      {% for u in pengunjung %}
      <tr>
        <td class="fw-semibold text-primary">{{ u.username }}</td>
        <td>{{ u.nama_lengkap }}</td>
        <td class="text-center">
          {% if u.tanggal_daftar %}
          <span class="badge bg-secondary">
            {{ u.tanggal_daftar.strftime('%d-%m-%Y') }}
          </span>
          {% else %}
          <span class="text-muted">-</span>
          {% endif %}
        </td>
      </tr>
      {% endfor %}
    </tbody>
  </table>
</div>

{% endblock %}
