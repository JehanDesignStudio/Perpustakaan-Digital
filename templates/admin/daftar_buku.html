{% extends 'admin/layout.html' %}
{% block content %}
<div class="d-flex justify-content-between align-items-center mb-4">
  <h3 class="fw-bold text-primary mb-0">
    <i class="bi bi-book"></i> Daftar Buku
  </h3>
  <a href="{{ url_for('admin_tambah_buku') }}" class="btn btn-primary shadow-sm">
    <i class="bi bi-plus-circle me-1"></i> Tambah Buku
  </a>
</div>

<!-- Pencarian -->
<form method="GET" action="{{ url_for('admin_buku') }}" class="input-group mb-3">
  <input type="text" name="q" value="{{ request.args.get('q', '') }}" class="form-control" placeholder="Cari judul atau pengarang..." />
  <button type="submit" class="btn btn-outline-primary">
    <i class="bi bi-search"></i> Cari
  </button>
</form>

<!-- Tabel Daftar Buku -->
<div class="table-responsive rounded shadow-sm">
  <table class="table table-bordered table-hover align-middle mb-0">
    <thead class="table-dark text-center text-light">
      <tr>
        <th>Judul</th>
        <th>Pengarang</th>
        <th>Penerbit</th>
        <th>Tahun</th>
        <th>Stok</th>
        <th>Aksi</th>
      </tr>
    </thead>
    <tbody>
      {% for b in buku %}
      <tr>
        <td class="fw-semibold">{{ b.judul }}</td>
        <td>{{ b.penulis }}</td>
        <td>{{ b.penerbit }}</td>
        <td class="text-center">{{ b.tahun_terbit }}</td>
        <td class="text-center">
          {% if b.stok > 0 %}
            <span class="badge bg-success">{{ b.stok }}</span>
          {% else %}
            <span class="badge bg-danger">Habis</span>
          {% endif %}
        </td>
        <td class="text-center">
          <a href="{{ url_for('admin_edit_buku', id=b.id) }}" class="btn btn-sm btn-warning me-1">
            <i class="bi bi-pencil-square"></i>
          </a>
          <a href="{{ url_for('admin_hapus_buku', id=b.id) }}" class="btn btn-sm btn-danger" onclick="return confirm('Yakin ingin menghapus buku ini?')">
            <i class="bi bi-trash"></i>
          </a>
        </td>
      </tr>
      {% endfor %}
    </tbody>
  </table>
</div>
{% endblock %}
