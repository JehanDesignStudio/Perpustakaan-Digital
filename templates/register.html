{% extends 'layout.html' %}
{% block title %}Daftar - Perpustakaan{% endblock %}
{% block content %}
<div class="form-container">
  <span class="badge-uin-marun mb-3">Daftar Akun Baru</span>
  <h3 class="mb-4" style="color: #6c1e1e; font-weight: 700; letter-spacing: 0.05em; text-align: center;">
    Perpustakaan
  </h3>

  <form method="POST" action="{{ url_for('register') }}" novalidate>
    <div class="mb-3">
      <input type="text" name="nama_lengkap" class="form-control" placeholder="Nama Lengkap" required autofocus>
    </div>

    <div class="mb-3">
      <input type="text" name="username" class="form-control" placeholder="Username" required>
    </div>

    <div class="mb-3">
      <input type="email" name="email" class="form-control" placeholder="Email" required>
    </div>

    <div class="mb-3">
      <input type="tel" name="telepon" class="form-control" placeholder="Telepon (opsional)">
    </div>

    <div class="mb-3">
      <input type="password" name="password" class="form-control" placeholder="Password" required>
    </div>

    <div class="mb-3">
      <select name="role" class="form-select" required>
        <option value="" disabled selected>Pilih Role</option>
        <option value="pengunjung">Pengunjung</option>
        <option value="admin">Admin</option>
      </select>
    </div>

    <button type="submit" class="btn btn-uin-marun w-100">Daftar</button>
  </form>

  <p class="mt-3 text-center" style="color: #222; font-weight: 600;">
    Sudah punya akun? 
    <a href="{{ url_for('login') }}" class="text-decoration-none">Login di sini</a>
  </p>
</div>
{% endblock %}
