{% extends 'layout.html' %}
{% block title %}Login - Perpustakaan{% endblock %}
{% block content %}
<div class="form-container">
  <span class="badge-uin-marun mb-3">Login Akun</span>
  <h2 class="mb-4" style="color: #6c1e1e; font-weight: 700; letter-spacing: 0.05em;">Masuk ke Perpustakaan</h2>
  
  <form method="POST" novalidate>
    <div class="mb-3">
      <input type="text" name="username" class="form-control" placeholder="Username" required autofocus>
    </div>
    <div class="mb-3">
      <input type="password" name="password" class="form-control" placeholder="Password" required>
    </div>
    <button type="submit" class="btn btn-uin-marun">Login</button>
  </form>

  <p class="mt-4" style="color: #222; font-weight: 600;">
    Belum punya akun? 
    <a href="{{ url_for('register') }}" class="text-decoration-none">Daftar di sini</a>
  </p>

  {% with messages = get_flashed_messages() %}
    {% if messages %}
      <div class="alert alert-warning mt-3" role="alert" style="border-color: #6c1e1e; background-color: #f9f1d6; color: #6c1e1e; font-weight: 600;">
        {{ messages[0] }}
      </div>
    {% endif %}
  {% endwith %}
</div>
{% endblock %}
