<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Pengunjung - Perpustakaan</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet" />
</head>
<body>

<!-- Navbar -->
<nav class="navbar navbar-expand-lg">
    <div class="container-fluid d-flex align-items-center">
        <button id="toggleSidebar" class="btn btn-toggle-logo" aria-label="Toggle Sidebar">
            <img src="{{ url_for('static', filename='logo.png') }}" alt="Logo" />
        </button>
        <a class="navbar-brand ms-2" href="{{ url_for('pengunjung_dashboard') }}">Perpustakaan</a>
        <ul class="navbar-nav ms-auto d-flex flex-row align-items-center gap-3">
            <li class="nav-item">
                <a class="nav-link" href="{{ url_for('pengunjung_profil') }}">
                    <i class="bi bi-person-circle me-1"></i> Profil
                </a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="{{ url_for('logout') }}">
                    <i class="bi bi-box-arrow-right me-1"></i> Logout
                </a>
            </li>
        </ul>
    </div>
</nav>

<!-- Sidebar + Content Wrapper -->
<div class="main d-flex">
    <!-- Sidebar -->
    <nav class="sidebar" id="sidebar">
        <h5>Menu</h5>
        <ul class="nav flex-column gap-1">
            <li class="nav-item"><a class="nav-link" href="{{ url_for('pengunjung_buku') }}"><i class="bi bi-journal-bookmark"></i><span>Daftar Buku</span></a></li>
            <li class="nav-item"><a class="nav-link" href="{{ url_for('pengunjung_riwayat') }}"><i class="bi bi-clock-history"></i><span>Pinjaman Saya</span></a></li>
            <li class="nav-item"><a class="nav-link" href="{{ url_for('pengunjung_bantuan') }}"><i class="bi bi-question-circle"></i><span>Bantuan</span></a></li>
            <li class="nav-item"><a class="nav-link" href="{{ url_for('pengunjung_kontak') }}"><i class="bi bi-telephone"></i><span>Kontak</span></a></li>
            <li class="nav-item"><a class="nav-link" href="{{ url_for('pengunjung_tentang') }}"><i class="bi bi-info-circle"></i><span>Tentang Kami</span></a></li>
            <li class="nav-item"><a class="nav-link" href="{{ url_for('pengunjung_syarat_ketentuan') }}"><i class="bi bi-file-earmark-text"></i><span>Syarat & Ketentuan</span></a></li>
            <li class="nav-item"><a class="nav-link" href="{{ url_for('pengunjung_kebijakan_privasi') }}"><i class="bi bi-shield-lock"></i><span>Kebijakan Privasi</span></a></li>
        </ul>
    </nav>

    <!-- Content -->
    <div class="content flex-grow-1" id="mainContent">
        {% with messages = get_flashed_messages() %}
            {% if messages %}
                <div class="alert alert-info shadow-sm">
                    {{ messages[0] }}
                </div>
            {% endif %}
        {% endwith %}
        {% block content %}{% endblock %}
    </div>
</div>

<!-- Script Toggle Sidebar -->
<script>
    const toggleBtn = document.getElementById('toggleSidebar');
    const sidebar = document.getElementById('sidebar');
    const content = document.getElementById('mainContent');

    toggleBtn.addEventListener('click', () => {
        sidebar.classList.toggle('collapsed');
        content.classList.toggle('expanded');
    });
</script>

</body>
</html>
