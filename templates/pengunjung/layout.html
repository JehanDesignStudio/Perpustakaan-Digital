<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Pengunjung - Perpustakaan</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet" />

    <style>
        /* Reset & base */
        body {
            min-height: 100vh;
            background: linear-gradient(135deg, #e3f2fd 0%, #bbdefb 50%, #90caf9 100%);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            color: #333;
            display: flex;
            flex-direction: column;
            }


        /* Navbar */
        nav.navbar {
            background: #1a237e;
            box-shadow: 0 4px 10px rgb(26 35 126 / 0.25);
        }

        nav.navbar .navbar-brand {
            font-weight: 700;
            font-size: 1.5rem;
            letter-spacing: 1px;
            color: #c5cae9;
            transition: color 0.3s ease;
        }
        nav.navbar .navbar-brand:hover {
            color: #7986cb;
            text-decoration: none;
        }

        nav.navbar .nav-link {
            color: #c5cae9;
            font-weight: 600;
            transition: color 0.3s ease;
        }
        nav.navbar .nav-link:hover {
            color: #fff;
        }

        nav.navbar .nav-item + .nav-item {
            margin-left: 1rem;
        }

        /* Layout */
        .main {
            flex: 1;
            display: flex;
            overflow: hidden;
            background: transparent;
        }

        /* Sidebar */
        .sidebar {
            width: 220px;
            background-color: #3949ab;
            color: #e8eaf6;
            padding: 2rem 1.5rem;
            display: flex;
            flex-direction: column;
            transition: width 0.3s ease;
            box-shadow: 3px 0 8px rgb(57 73 171 / 0.25);
        }

        .sidebar h5 {
            font-weight: 700;
            font-size: 1.25rem;
            margin-bottom: 1.75rem;
            letter-spacing: 0.03em;
            color: #c5cae9;
            user-select: none;
        }

        .sidebar .nav-link {
            color: #e8eaf6;
            font-weight: 600;
            padding: 0.55rem 1rem;
            border-radius: 0.5rem;
            font-size: 1.05rem;
            display: flex;
            align-items: center;
            gap: 0.6rem;
            transition: background-color 0.25s ease, color 0.25s ease;
            user-select: none;
        }

        .sidebar .nav-link:hover, 
        .sidebar .nav-link.active {
            background-color: #5c6bc0;
            color: #fff;
            text-decoration: none;
            box-shadow: 0 2px 8px rgb(92 107 192 / 0.45);
        }

        /* Content */
        .content {
            flex: 1;
            padding: 2.5rem 3rem;
            background-color: #fff;
            overflow-y: auto;
            box-shadow: inset 0 0 15px rgb(0 0 0 / 0.03);
            border-radius: 0 1rem 1rem 0;
            min-height: 100vh;
        }

        /* Flash message */
        .alert-info {
            background-color: #e3f2fd;
            border-color: #90caf9;
            color: #1e88e5;
            font-weight: 600;
            border-radius: 0.5rem;
            padding: 1rem 1.5rem;
            margin-bottom: 1.5rem;
            box-shadow: 0 2px 10px rgb(30 136 229 / 0.15);
        }

        /* Responsive adjustments */
        @media (max-width: 992px) {
            .sidebar {
                width: 70px;
                padding: 2rem 0.5rem;
            }
            .sidebar h5 {
                display: none;
            }
            .sidebar .nav-link {
                font-size: 0;
                justify-content: center;
                padding: 0.5rem;
            }
            .sidebar .nav-link::before {
                font-size: 1.3rem;
            }
            .sidebar .nav-link span {
                display: none;
            }
            .content {
                padding: 2rem 1.5rem;
                border-radius: 0;
            }
        }
    </style>
</head>
<body>

<!-- Navbar -->
<nav class="navbar navbar-expand-lg">
    <div class="container-fluid">
        <a class="navbar-brand" href="{{ url_for('pengunjung_dashboard') }}">Perpustakaan</a>
        <ul class="navbar-nav ms-auto d-flex flex-row align-items-center gap-3">
            <li class="nav-item">
                <a class="nav-link" href="{{ url_for('pengunjung_profil') }}">
                    <i class="bi bi-person-circle me-1"></i> Profil
                </a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="{{ url_for('logout') }}">
                    <i class="bi bi-box-arrow-right me-1"></i> Logout
                </a>
            </li>
        </ul>
    </div>
</nav>

<!-- Sidebar + Content -->
<div class="main">
    <!-- Sidebar -->
    <nav class="sidebar">
        <h5>Menu</h5>
        <ul class="nav flex-column gap-1">
            <li class="nav-item">
                <a class="nav-link" href="{{ url_for('pengunjung_buku') }}">
                    <i class="bi bi-journal-bookmark"></i>
                    <span>Daftar Buku</span>
                </a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="{{ url_for('pengunjung_riwayat') }}">
                    <i class="bi bi-clock-history"></i>
                    <span>Pinjaman Saya</span>
                </a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="{{ url_for('pengunjung_bantuan') }}">
                    <i class="bi bi-question-circle"></i>
                    <span>Bantuan</span>
                </a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="{{ url_for('pengunjung_kontak') }}">
                    <i class="bi bi-telephone"></i>
                    <span>Kontak</span>
                </a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="{{ url_for('pengunjung_tentang') }}">
                    <i class="bi bi-info-circle"></i>
                    <span>Tentang Kami</span>
                </a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="{{ url_for('pengunjung_syarat_ketentuan') }}">
                    <i class="bi bi-file-earmark-text"></i>
                    <span>Syarat & Ketentuan</span>
                </a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="{{ url_for('pengunjung_kebijakan_privasi') }}">
                    <i class="bi bi-shield-lock"></i>
                    <span>Kebijakan Privasi</span>
                </a>
            </li>
        </ul>
    </nav>

    <!-- Content -->
    <div class="content">
        {% with messages = get_flashed_messages() %}
            {% if messages %}
                <div class="alert alert-info shadow-sm">
                    {{ messages[0] }}
                </div>
            {% endif %}
        {% endwith %}
        {% block content %}{% endblock %}
    </div>
</div>

</body>
</html>
