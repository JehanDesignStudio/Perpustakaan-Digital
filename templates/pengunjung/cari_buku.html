<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Cari Buku</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #f9f9f9;
      font-family: 'Segoe UI', sans-serif;
      color: #333;
    }
    .text-maroon { color: #800000; }
    .bg-maroon { background-color: #800000 !important; color: #fff !important; }
    .btn-maroon {
      background-color: #800000;
      color: #fff;
      border: none;
    }
    .btn-maroon:hover {
      background-color: #5c0000;
    }
    .badge-gold {
      background-color: #FFD700;
      color: #000;
    }
    .badge-maroon {
      background-color: #800000;
      color: #fff;
    }
    .card-custom {
      border: 1px solid #ddd;
      border-radius: 1rem;
      background-color: #fff;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.05);
    }
    table thead th {
      background: linear-gradient(to right, #800000, #b22222);
      color: #fff;
      font-weight: bold;
      text-align: center;
      vertical-align: middle;
      border-bottom: 3px solid #FFD700;
    }
    table tbody td {
      vertical-align: middle;
    }
  </style>
</head>
<body>

<div class="container mt-5 mb-5">
  <div class="card card-custom p-4">
    <h3 class="mb-4 text-maroon fw-semibold">Pencarian Buku</h3>

    <form method="POST" class="row mb-4">
      <div class="col-md-10">
        <input type="text" name="keyword" class="form-control rounded-3" placeholder="Cari judul, penulis, atau penerbit..." value="{{ keyword or '' }}">
      </div>
      <div class="col-md-2">
        <button type="submit" class="btn btn-maroon w-100 rounded-3 fw-semibold">Cari</button>
      </div>
    </form>

    {% if buku %}
      <div class="table-responsive">
        <table class="table table-bordered align-middle text-center">
          <thead>
            <tr>
              <th>üìö Judul</th>
              <th>‚úçÔ∏è Penulis</th>
              <th>üè¢ Penerbit</th>
              <th>üìÖ Tahun</th>
            </tr>
          </thead>
          <tbody>
            {% for b in buku %}
            <tr>
              <td><span class="badge badge-maroon px-3 py-2 rounded-pill">{{ b[1] }}</span></td>
              <td>{{ b[2] }}</td>
              <td>{{ b[3] }}</td>
              <td><span class="badge badge-gold rounded-pill">{{ b[4] }}</span></td>
            </tr>
            {% endfor %}
          </tbody>
        </table>
      </div>
    {% else %}
      <div class="alert alert-warning mt-3" role="alert">
        Tidak ada buku ditemukan.
      </div>
    {% endif %}

    <div class="mt-4">
      <a href="{{ url_for('pengunjung_dashboard') }}" class="btn btn-outline-dark rounded-3">
        ‚Üê Kembali ke Dashboard
      </a>
    </div>
  </div>
</div>

</body>
</html>
